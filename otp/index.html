<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../otp/style.css">
    <title>Document</title>
</head>
<body>
    <form class="form" onsubmit="return validateForm(event)">
        <p class="message">We have sent a verification code to your Email</p> 
        <div class="inputs"> 
            <input id="input1" type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 'input2')"> 
            <input id="input2" type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 'input3')"> 
            <input id="input3" type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, 'input4')"> 
            <input id="input4" type="text" maxlength="1" class="otp-input" oninput="moveToNext(this, null)">
        </div>
        <div class="cent-bot">
            <button type="submit" class="button2">
                Verify Me
            </button>
        </div>
    </form>
    
    <script src="../otp/main.js" ></script>
</body>
</html>
